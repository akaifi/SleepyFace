<body>

    <!-- The header with profile icon button for opening the drawer layout (side menu panel) -->
    <header data-ui-include="layout/header" data-ui-options="options.headerBar" data-ui-field="header-bar"></header>

    <main data-ui-field="pages">
        <div id='installer'>
            <button class='button'>Install</button>
        </div>

        <!-- HOME -->
        <section data-ui-include="pages/home"></section>

        <!-- SEARCH -->
        <section data-ui-include="pages/search"></section>

        <!-- NOTIFICATIONS -->
        <section data-ui-include="pages/notifications"></section>

        <!-- ABOUT -->
        <section data-ui-include="pages/about" layout="column top-center"></section>

    </main>
    <div class="flex-container">



        <div class="scores">
            <h1>Scoure</h1>
        </div>


        <div class="sNumber"></div>
        <div class="user" id="showUser"></div>

        <div class="faces">
            <div id='container'>
                <div id='airhorn'>
                    <div class='horn' role='button' aria-pressed='false' tabindex='1'>
                        <div class='inner'>
                            <div class='center'></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id='container'>
                <div id='airhorn'>
                    <div class='horn' role='button' aria-pressed='false' tabindex='1'>
                        <div class='inner'>
                            <div class='center'></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id='container'>
                <div id='airhorn'>
                    <div class='horn' role='button' aria-pressed='false' tabindex='1'>
                        <div class='inner'>
                            <div class='center'></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id='container'>
                <div id='airhorn'>
                    <div class='horn' role='button' aria-pressed='false' tabindex='1'>
                        <div class='inner'>
                            <div class='center'></div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>
    <h1>SleepyFace</h1>

    <!-- The footer with toolbar buttons -->
    <footer data-ui-include="layout/footer" data-ui-options="options.footerBar" data-ui-field="footer-bar"></footer>

    <!-- The DrawerLayout for side menu panel -->
    <div data-ui-load="@lib/controllers/drawer_layout" data-ui-options="options.drawerLayout" class="drawer" draggable="false">
        <!-- Add Navigation Drawer content -->
        <div data-ui-include="shared/main_menu"></div>
    </div>

    <noscript>
        Turn on JavaScript to access this site content.
    </noscript>


    <div class="form-popup" id="myForm">
        <form action="#" class="form-container">
            <h1>What's your name?</h1>

            <!-- <label class="lName" for="Name">Name</label> -->
            <input type="text" placeholder="Name" name="Name" id="Name" required>

            <button type="submit" class="btn cancel" onclick="closeForm();">Start</button>
        </form>
    </div>
    <script>
        let userName = "";
        document.addEventListener("DOMContentLoaded", function() {
            openForm();
        });


        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }

        function closeForm() {
            userName = document.getElementById('Name').value;
            document.getElementById('showUser').innerHTML = userName;
            document.getElementById("myForm").style.display = "none";
        }
    </script>


    <script src=scripts/main.min.js></script>
    <script src=scripts/comlink.global.js></script>
    <script src=scripts/messagechanneladapter.global.js></script>
